name: VivreÀ – Mise à jour des données

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: write

concurrency:
  group: vivrea-update
  cancel-in-progress: false

jobs:
  update-data:
    name: Mise à jour des données → push → Vercel redéploie
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Dépendances
        run: pip install --upgrade pip requests

      - name: Exécution update.py
        run: python update.py
        env:
          PYTHONUNBUFFERED: '1'

      - name: Vérification index
        run: |
          if [ ! -f data/index.json ]; then
            echo "::error::data/index.json absent"
            exit 1
          fi
          echo "Index : $(du -h data/index.json | cut -f1)"

      - name: Commit et push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "Aucun changement."
          else
            git commit -m "chore(data): mise à jour automatique – $(date -u '+%Y-%m-%d %H:%M UTC') [skip ci]"
            git push origin HEAD
          fi
