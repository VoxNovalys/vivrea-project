name: VivreÀ – Mise à jour des données

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: vivrea-update
  cancel-in-progress: false

jobs:
  update-data:
    name: Mise à jour des données → commit → GitHub Pages
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Dépendances
        run: pip install --upgrade pip requests

      - name: Exécution update.py
        run: python update.py
        env:
          PYTHONUNBUFFERED: '1'

      - name: Vérification index
        run: |
          if [ ! -f data/index.json ]; then
            echo "::error::data/index.json absent"
            exit 1
          fi
          echo "Index : $(du -h data/index.json | cut -f1)"

      - name: Commit et push des données
        continue-on-error: true # Force le passage à la suite même si Git râle
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore(data): mise à jour automatique [skip ci]" || echo "Rien à commit"
          git push origin HEAD || echo "Rien à push"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
      - name: Configuration GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Déploiement GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
