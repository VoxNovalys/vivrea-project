name: VivreÀ – Déploiement Forcé

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - 'data/**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install & Run
        run: |
          pip install requests
          python update.py

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore(data): mise à jour automatique" || echo "No changes"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy
        uses: actions/deploy-pages@v4