name: VivreÀ – Mise à jour des données

on:
  # Déclenchement manuel depuis l'UI GitHub
  workflow_dispatch:

  # Mise à jour hebdomadaire (chaque lundi à 03h00 UTC)
  schedule:
    - cron: '0 3 * * 1'

# ── Permissions ────────────────────────────────────────────────────────────────
# 'contents: write' est REQUIS pour que le bot puisse committer
# les fichiers JSON générés (data/) sur la branche main.
# Vercel détecte le push et redéploie automatiquement.
permissions:
  contents: write

# Empêche les exécutions concurrentes (évite les conflits de commit)
concurrency:
  group: vivrea-update
  cancel-in-progress: false

jobs:
  update-data:
    name: Mise à jour des données → push → Vercel redéploie
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configuration de Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Installation des dépendances Python
        run: pip install --upgrade pip requests

      - name: Exécution de update.py
        run: python update.py
        env:
          PYTHONUNBUFFERED: '1'

      - name: Vérification de la taille de l'index
        run: |
          if [ ! -f data/index.json ]; then
            echo "::error::data/index.json absent – le script a échoué."
            exit 1
          fi
          INDEX_KB=$(du -k data/index.json | cut -f1)
          echo "Index : ${INDEX_KB} Ko"
          if [ "$INDEX_KB" -gt 1536 ]; then
            echo "::warning::Index > 1.5 Mo (${INDEX_KB} Ko)"
          else
            echo "::notice::Index OK – ${INDEX_KB} Ko"
          fi

      - name: Résumé du build
        run: |
          echo "### VivreÀ – Résumé mise à jour" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Fichier | Taille |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| \`data/index.json\` | $(du -h data/index.json | cut -f1) |" >> $GITHUB_STEP_SUMMARY
          echo "| \`data/carburants.json\` | $(du -h data/carburants.json 2>/dev/null | cut -f1 || echo 'N/A') |" >> $GITHUB_STEP_SUMMARY
          DEP_COUNT=$(ls data/details/*.json 2>/dev/null | wc -l)
          echo "| Détails départements | ${DEP_COUNT} fichiers |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat data/meta.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Commit et push des données (→ déclenche redéploiement Vercel)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "Aucun changement – rien à committer."
          else
            TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M UTC')
            git commit -m "chore(data): mise à jour automatique – ${TIMESTAMP} [skip ci]"
            git push
            echo "::notice::Données poussées – Vercel va redéployer automatiquement."
          fi
