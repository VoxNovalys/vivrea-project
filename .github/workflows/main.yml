name: VivreÀ – Déploiement Forcé

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python Setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install & Run
        run: |
          pip install requests
          python update.py || echo "Script Python a fini avec des alertes"

      - name: Commit et push des données
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          # On essaie de commit, si rien, on continue. Si conflit, on force le push.
          if git commit -m "chore(data): mise à jour automatique [skip ci]"; then
            git push origin HEAD --force
          else
            echo "Aucun changement à committer."
          fi

      - name: Upload & Deploy
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy
        uses: actions/deploy-pages@v4